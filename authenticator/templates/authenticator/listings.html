{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estate Listings</title>
    <link type="text/css" href="{% static 'styles/style.css' %}" rel="stylesheet" />
    <link type="text/css" href="{% static 'styles/prynav.css' %}" rel="stylesheet" />
    <link type="text/css" href="{% static 'styles/dashboards.css' %}" rel="stylesheet" />
    <script src="{% static 'js/jquery.js' %}"></script>
    <link type="image/x-icon" href="{% static 'img/est.ico' %}" rel="icon" />
</head>
<body>
    
    <div id="header">

        <div class="header-wrap">

            <div class="site-id" onclick="history.back()">
                <img src="{% static 'img/back.svg' %}" />
            </div>

            <div class="pry-nav">
                <ul>

                    <a href="{% url 'authenticator:realtor' %}"><li>Orders</li></a>
                    <a href="{% url 'authenticator:listings' %}"><li>Meals</li></a>
                    <div style="display: flex;">
                        <a href="{% url 'authenticator:upload' %}"><li><button class="itm-btn">Upload</button></li></a>
                        <a href="{% url 'authenticator:logout' %}"><li><button class="itm-btn">Logout</button></li></a>
                    </div>
                </ul>
            </div>

            <script src="{% static 'js/toggle.js' %}"></script>
            <div class="site-id nav">
                    <!-- <div><img src="img/nav.svg" /></div> -->

                <svg version="1.1"  x="0px" y="0px"
                    viewBox="0 0 40 40" style="enable-background:new 0 0 40 40;" xml:space="preserve">

                    <g>
                    <!-- Add a class to each rect element to style and target them individually -->
                    <rect x="4.6" y="10.5" class="st0 bar1" width="30.8" height="4"/>
                    <rect x="4.6" y="18" class="st0 bar2" width="30.8" height="4"/>
                    <rect x="4.6" y="25.5" class="st0 bar3" width="30.8" height="4"/>
                    </g>

                </svg>

             </div>
        </div>
        
    </div>

    <div class="header-pad"></div>

    <div class="main">

        <div class="section-header">
            <h2>Meal Listings</h2>
        </div>

        <!-- container component -->
        <div class="container">
        {%for estate in estates %}
            <div class="item">

                <div class="item-img-box">
                    <img src="{{ estate.img.url }}" />
                </div>
                
                <div class="item-detail">

                    <div class="desc">

                        <div class="icntext-container">
                            <div class="icn-img">
                                <img src="{% static 'img/villa.svg' %}" />
                            </div>
                            <div class="icn-text">
                                <h4>{{ estate.title }}</h4>
                            </div>
                        </div>

                        <div class="icn2">
                            <div class="icntext-container left">
                                <div class="icn-img">
                                    <img src="{% static 'img/location.svg' %}" />
                                </div>
                                <div class="icn-text">
                                    <p>{{ estate.area }}</p>
                                </div>
                            </div>

                            <div class="icntext-container">
                                <div class="icn-img" style="margin: 0px;">
                                    <img src="{% static 'img/pay.svg' %}" />
                                </div>
                                
                                <div class="icn-text">
                                    <p class="formatted-price">{{ estate.total_price }}</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div style="display:flex; align-items: center;">
                        <a href="{% url 'authenticator:delete_estate_listing' estate.id %}">
                        <div class="dashboard-icn-box">
                            <img src="{% static 'img/x.svg' %}" alt="" />
                        </div>
                        </a>
                        <a href="{% url 'authenticator:edit_estate' estate.id %}"><button class="itm-btn">Edit</button></a>
                    </div>
                </div>

            </div>
        {%endfor %}
        </div>




    </div>
    <!--Price formatter-->
    <script>
            //formating prices
            // Get all elements with the "formatted-price" class
            const priceElements = document.querySelectorAll('.formatted-price');

            // Loop through each element and format the price with commas
            priceElements.forEach(element => {
                // Parse the integer value and format it with commas
                const price = parseInt(element.textContent, 10);
                const formattedPrice = price.toLocaleString();
                // Update the element's content with the formatted price
                element.textContent = formattedPrice;
            });
    </script>

</body>
</html>
