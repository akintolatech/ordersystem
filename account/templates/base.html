{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  <link href="{% static 'styles/auth.css' %}" rel="stylesheet">
</head>
<body>

  <div class="auth-container">

    <div id="content">
      <center>
          <div class="image-box">
              <img src="{% static 'img/buka.png' %}" />
          </div>
          <p>Welcome secure credentials below</p>
          {% if error %}
              <p style="color:red;">{{ error }}</p>
          {% endif %}
      </center>
      {% block content %}
      {% endblock %}
    </div>
  </div>

</body>
</html>
