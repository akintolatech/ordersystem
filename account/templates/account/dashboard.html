{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khalid Kitchen's {% block title %} {% endblock %}â„¢</title>
    <link type="text/css" href="{% static 'styles/style.css' %}" rel="stylesheet" />
    <link type="text/css" href="{% static 'styles/prynav.css' %}" rel="stylesheet" />
    <link type="text/css" href="{% static 'styles/detail.css' %}" rel="stylesheet" />
    <link type="text/css" href="{% static 'styles/cart.css' %}" rel="stylesheet" />
    <!-- <script src="{% static 'js/jquery.js' %}"></script> -->
    <link type="image/x-icon" href="{% static 'img/est.ico' %}" rel="icon" />
</head>
<body>
    
    <div id="header">

        <div class="header-wrap">

            <div style="display: flex; justify-content: space-between; align-items: center;">

                <a href="{% url 'browser:legal' %}">
                    <div class="site-id">
                        <img src="{% static 'img/est.svg' %}" />
                    </div>
                </a>

            </div>

            <!-- <div class="search-box">

                <form action="#" method="POST">
                    <input type="search" name="" placeholder="Search type, price, area"/>
                </form>

                <a href="#">
                    <div class="search-icn-box">
                        <img src="{% static 'img/search.svg' %}" alt="" />
                    </div>
                </a>
            </div> -->

            <div class="app-auth">

                <a href="{% url 'cart:cart_detail' %}">
                    <button class="itm-btn" >
                        <img src="{% static 'img/icons/carticon.svg' %}" />
                        <p>
                            Cart({% with total_items=cart|length %}{% if total_items > 0 %}{{ total_items }}{% elif not order %}0{% endif %}{% endwith %})
                        </p>
                    </button>
                </a>

                {% if request.user.is_authenticated %}
                    <form method="POST" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button>
                            <img src="{% static 'img/icons/accounticon.svg' %}" />
                            <p>Log-out</p>
                        </button>
                    </form>
                {% else %}

                    <a href="{% url 'login' %}">
                    <button>
                        <img src="{% static 'img/icons/accounticon.svg' %}" />
                        <p>Login</p>
                    </button>
                </a>
                {% endif %}



            </div>

            <a href="#" style="margin-inline:8px">
                <div class="profile">
                    <img src="{% if request.user.profile.photo %} {{ request.user.profile.photo.url }} {% else %} {% static 'img/user.jpg' %} {% endif %}" />
                </div>
            </a>




        </div>

    </div>

    <div class="header-pad"></div>

    <div class="main">



        {% block content %}{% endblock %}
        <!-- profile  -->
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <p><a href="{% url 'password_change' %}">Change password</a> | <a href="{% url 'edit' %}">Edit account</a></p>
            <form method="POST" action="{% url 'logout' %}">
                {% csrf_token %}
                <button class="itm-btn" style="background-color: red; margin-inline: 12px;">Log out</button>
            </form>

        </div>

    </div>

    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
