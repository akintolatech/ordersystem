{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
    <link type="text/css" href="{% static 'styles/auth.css' %}" rel="stylesheet" />
    <link type="x-icon" href="{% static 'img/est.ico' %}" rel="icon" />
</head>
<body>

    <div class="auth-container">

        <form method="post" style="width: 400px;">

            <center>
                <div class="image-box">
                    <img src="{% static 'img/buka.png' %}" />
                </div>
                <p>Welcome secure credentials below</p>
                {% if error %}
                    <p style="color:red;">{{ error }}</p>
                {% endif %}
            </center>

            {{ form.as_p }}
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}" />
            <p><input type="submit" value="Log in"></p>
             <a href="{% url 'account:password_reset' %}">Forgot Password?</a>
        </form>



    </div>
</body>
</html>
